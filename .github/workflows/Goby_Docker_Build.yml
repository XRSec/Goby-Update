name: Goby Update
  
on:
  watch:
    types: [started]
  repository_dispatch:
    types: [Goby_Update_Action]
  schedule:
    - cron:  '0 0 * * MON'

jobs:
  Goby_Update:
    name: Goby Update
    runs-on: ubuntu-latest
    steps:
      - 
        name: Private Actions Checkout
        uses: actions/checkout@v2.3.4
        with:
          persist-credentials: false
          fetch-depth: 0
      - 
        name: Create local changes
        run: wget -O README.md `curl -u xrsec:${{ secrets.TOKEN_GITHUB }} -s 'https://api.github.com/repos/XRSec/Goby-Docker/contents/README.md' | grep "download_url" | cut -d '"' -f 4`
      - 
        name: Commit files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "Add changes by Goby_Update_Action" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TOKEN_GITHUB }}
          branch: ${{ github.ref }}
